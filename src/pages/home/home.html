<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Modern Web Store</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <!-- padding -->
    <ion-list>      
      <ion-item-sliding #slidingItem *ngFor="let product of products"> <!-- #slidingItem variável da tela que quero transformar em um item enviável para o meu script -->
        <ion-item (click)="showDetails(product)"> <!-- envio de objeto -->        
          <ion-avatar item-start>
             <img src="{{product.image}}"><!--https://picsum.photos/128/128/ -->
          </ion-avatar>
          <h2>{{product.title}}</h2>
          <h3>{{product.description}}</h3>
          <p><strong>{{product.price | currency:'BRL'}}</strong></p>
        </ion-item>
        <ion-item-options side="right">          
          <button ion-button color="secondary" (click)="addToCart(slidingItem, product)"> <!-- slidingItem - passei ele como evento -->          
            <ion-icon name="add"></ion-icon>Adicionar
          </button>        
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
