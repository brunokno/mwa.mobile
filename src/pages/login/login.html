<!--padding -  espaço no começo da página-->
<ion-content padding>
  <!-- p.text-center>img -->
  <p class="text-center">
    <img src="https://picsum.photos/256/256/" alt="Modern web store">
  </p>
  <ion-list no-lines>
    <form [formGroup]="form">
      <!-- toda aquela lógica para mostrar vermelho e depois retirar com ngIf nos campos, aqui não preciso fazer. Tudo isso está encapsulado dentro do ion-input -->
        <ion-item>
            <ion-label floating>Usuário</ion-label>
            <!-- type - vai acessar no device
              tel - teclado de números sem caracteres
              email - teclado normal já com @ e .
              text - teclado completo
              password - não exibe os caracteres 
            -->
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
