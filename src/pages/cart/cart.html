<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Carrinho</ion-title>
    </ion-navbar>
  </ion-header>
  


<ion-content no-lines >
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-left>
          <img src="{{ item.image }}">
      </ion-avatar>
      <h2>{{ item.title }}</h2>
      <p><strong>{{ item.price  | currency:'BRL' }}</strong></p>
      <button ion-button clear item-right>{{ item.price * item.quantity | currency: 'BRL' }}</button>
    </ion-item>
    <ion-item>
        <h2>TOTAL</h2>
        <span item-right>{{ subtotal | currency:'BRL'}} </span>
      </ion-item>
  </ion-list>
  <div>
    <button ion-button color="secundary" large outline block round (click)="checkout()" >CHECKOUT</button>
  </div>
</ion-content>
